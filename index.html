<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas - Responsive Gift Website</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-500"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a href="#" class="header__logo text-[18px] text-black font-bold"
          >Christmas Gift</a
        >

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Share</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Decoration</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Accessory</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-fill mt-6"
            >Get Started</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home pt-28 pb-24" id="home">
        <div class="home__container container grid gap-12">
          <img
            src="./src/img/home.png"
            alt=""
            class="home__img w-[300px] justify-self-center"
          />

          <div class="home__data">
            <h1
              class="home__title text-[36px] text-black font-bold mb-4 leading-title"
            >
              Send A Gift For Christmas
            </h1>
            <p class="home__text text-[15px] text-grey mb-6 leading-text">
              In these of the year holidays send a gift to your loved one and
              share the happiness at Christmas.
            </p>
            <a href="#" class="home__button inline-flex button button-fill"
              >Shop Now</a
            >
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
